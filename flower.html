<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Flower Animation</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB, #5CAE9B); /* Sky blue to green background */
            cursor: pointer;
        }

        .container {
            position: relative;
        }

        .flower {
            position: absolute;
            width: 100px;
            height: 150px;
            transform-origin: center bottom;
        }

        .petal {
            position: absolute;
            width: 40px;
            height: 120px;
            background: #FF69B4;
            border-radius: 50%;
            left: 30px; /* Adjusted position */
        }

        .stem {
            position: absolute;
            width: 10px;
            height: 100px;
            background: #228B22;
            left: 45px;
            top: 120px; /* Adjusted position */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Flower 1 -->
        <div class="flower" style="top: 200px; left: 100px;">
            <div class="petal" style="transform: rotate(0deg);"></div>
            <div class="petal" style="transform: rotate(45deg);"></div>
            <div class="petal" style="transform: rotate(90deg);"></div>
            <div class="petal" style="transform: rotate(135deg);"></div>
            <div class="stem"></div>
        </div>

        <!-- Flower 2 -->
        <div class="flower" style="top: 300px; left: 400px;">
            <div class="petal" style="transform: rotate(0deg);"></div>
            <div class "petal" style="transform: rotate(45deg);"></div>
            <div class="petal" style="transform: rotate(90deg);"></div>
            <div class="petal" style="transform: rotate(135deg);"></div>
            <div class="stem"></div>
        </div>

        <!-- Add more flowers as needed -->

    </div>

    <script>
        const container = document.querySelector('.container');
        container.addEventListener('mousemove', (event) => {
            const flowers = document.querySelectorAll('.flower');
            flowers.forEach((flower) => {
                const flowerRect = flower.getBoundingClientRect();
                const flowerX = flowerRect.left + flowerRect.width / 2;
                const flowerY = flowerRect.top + flowerRect.height / 2;

                const angle = Math.atan2(event.clientY - flowerY, event.clientX - flowerX);
                flower.style.transform = `translateX(-50%) rotate(${angle}rad)`;
            });
        });
    </script>
</body>
</html>
